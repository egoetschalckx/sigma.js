<script>
/**
 * Just a simple example to show how to use the sigma.layout.buchheim plugin.
 *
 * A random graph is generated. Buchheim is then run.
 */
    function addChild(parentId, numSiblings) {
        var childNumber = numSiblings;
        var childId = parentId + childNumber;
        var childLabel = childId;

        graph.nodes.push({
            id: childId,
            label: childLabel,
            x: Math.random(),
            y: Math.random(),
            size: Math.random(),
            color: '#' + (Math.floor(Math.random() * 16777215).toString(16) + '000000').substr(0, 6)
        });

        graph.edges.push({
            id: childId,
            source: parentId,
            target: childId
        });

        return childId
    }

    function addRandomChildren(parentId, childDepth, maxDepth, maxNumChildren, minNumChildren) {
        var numChildren = Math.floor(Math.random() * maxNumChildren) + minNumChildren;
        for (var i = 0; i < numChildren; i++) {
            var childId = addChild(parentId, i);

            childDepth++;

            if (childDepth <= maxDepth) {
                addRandomChildren(childId, childDepth, maxDepth, maxNumChildren, minNumChildren)
            }
        }
    };

    function addMediumTree(rootId) {
        var id11 = addChild(rootId, 0);
        var id12 = addChild(rootId, 1);
        var id13 = addChild(rootId, 2);

        var id111 = addChild(id11, 0)
        var id112 = addChild(id11, 1)
        var id113 = addChild(id11, 2)
        var id114 = addChild(id11, 3)
        var id115 = addChild(id11, 4)

        var id121 = addChild(id12, 0);
        var id122 = addChild(id12, 1);

        var id1211 = addChild(id121, 0);
        var id1212 = addChild(id121, 1);

        var id131 = addChild(id13, 0);
        var id132 = addChild(id13, 1);
        var id133 = addChild(id13, 2);
        var id134 = addChild(id13, 3);
    }

    function addBrokenTree(rootId) {
        var id11 = addChild(rootId, 0);
        var id12 = addChild(rootId, 1);
        var id13 = addChild(rootId, 2);
        
        var id111 = addChild(id11, 0);
        var id112 = addChild(id11, 1);
        var id113 = addChild(id11, 2);
        var id114 = addChild(id11, 3);

        var id1111 = addChild(id111, 0);
        var id1112 = addChild(id111, 1);
        var id1113 = addChild(id111, 2);
        var id1114 = addChild(id111, 3);

        var id11111 = addChild(id1111, 0);
        var id11112 = addChild(id1111, 1);
        var id11113 = addChild(id1111, 2);
        var id11114 = addChild(id1111, 3);
        var id11115 = addChild(id1111, 4);

        var id1121 = addChild(id112, 0);
        var id1122 = addChild(id112, 1);

        var id121 = addChild(id12, 0);
        var id122 = addChild(id12, 1);
        var id123 = addChild(id12, 2);
        var id124 = addChild(id12, 3);

        var id1211 = addChild(id121, 0);
        var id1212 = addChild(id121, 1);
        var id1213 = addChild(id121, 2);
        var id1214 = addChild(id121, 3);
        var id1215 = addChild(id121, 4);

        var id131 = addChild(id13, 0);
        var id132 = addChild(id13, 1);
        var id133 = addChild(id13, 2);
    }

    var graph = {
            nodes: [],
            edges: []
        };

    // First the root node
    var rootId = 'n1';
    graph.nodes.push({
        id: rootId,
        label: rootId,
        x: Math.random(),
        y: Math.random(),
        size: Math.random(),
        color: '#' + (Math.floor(Math.random() * 16777215).toString(16) + '000000').substr(0, 6)
    });

    //addRandomChildren(rootId, 1, 5, 3, 2);
    //addRandomChildren(rootId, 1, 4, 4, 2);
    //addMediumTree(rootId);
    addBrokenTree(rootId);

    s = new sigma({
        graph,
        container: 'graph-container',
        settings: {
            minNodeSize: 4,
            maxNodeSize: 2,
            minEdgeSize: 1,
            maxEdgeSize: 1
        }
    });

    // Configure the Buchheim layout:
    var buchheimListener = s.configBuchheim({
        nodeMargin: 0.1,
        scaleNodes: 1.05,
        gridSize: 75,
        easing: 'quadraticInOut', // animation transition function
        duration: 10000   // animation duration. Long here for the purposes of this example only
    });

    // Bind the events:
    buchheimListener.bind('start stop interpolate', function (event) {
        console.log(event.type);
        if (event.type === 'start') {
            console.time('buchheim');
        }
        if (event.type === 'interpolate') {
            console.timeEnd('buchheim');
        }
    });

    // Start the layout:
    s.startBuchheim();

</script>
